<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="questionDto, loop : ${paging}">
            <td th:text="${paging.getTotalElements() - (paging.number * paging.size) - loop.index}"></td>
            <td>
                <a th:href="@{|/questions/detail/${questionDto.id}|}"
                   th:text="${questionDto.title}"></a>
                <span class="text-danger small ms-2"
                th:if="${#lists.size(questionDto.answerList) > 0}"
                th:text="${#lists.size(questionDto.answerList)}">
                </span>
            </td>
            <td th:text="${#temporals.format(questionDto.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징 start -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number - 1}|}" th:text="이전"></a>
            </li>
            <li class="page-item"
                th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'">
                <a class="page-link" th:href="@{|?page=${page}|}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number + 1}|}" th:text="다음"></a>
            </li>
        </ul>
    </div>
    <!-- 페이징 end -->
    <a th:href="@{/questions/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
